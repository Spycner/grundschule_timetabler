  #     context: ./frontend
  #     dockerfile: Dockerfile
  #   container_name: grundschule-frontend
  #   ports:
  #     - "5173:5173"
  #   volumes:
  #     - ./frontend:/app
  #     - /app/node_modules
  #   environment:
  #     - VITE_API_URL=http://localhost:8000
