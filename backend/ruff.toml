# Ruff configuration for Grundschule Timetabler Backend

# Target Python 3.12
target-version = "py312"

# Line length to match Black's default
line-length = 88

# Enable pycodestyle, pyflakes, isort
select = [
    "E",    # pycodestyle errors
    "W",    # pycodestyle warnings
    "F",    # pyflakes
    "I",    # isort
    "N",    # pep8-naming
    "UP",   # pyupgrade
    "B",    # flake8-bugbear
    "C4",   # flake8-comprehensions
    "DTZ",  # flake8-datetimez
    "T10",  # flake8-debugger
    "ISC",  # flake8-implicit-str-concat
    "PIE",  # flake8-pie
    "T20",  # flake8-print
    "Q",    # flake8-quotes
    "RET",  # flake8-return
    "SIM",  # flake8-simplify
    "ARG",  # flake8-unused-arguments
    "PTH",  # flake8-use-pathlib
    "ERA",  # flake8-eradicate
    "RUF",  # Ruff-specific rules
]

# Ignore specific rules
ignore = [
    "E501",  # Line too long (handled by formatter)
    "B008",  # Do not perform function calls in argument defaults
    "T201",  # Print statements (useful for debugging)
]

# Exclude directories
exclude = [
    ".venv",
    "alembic",
    "__pycache__",
    ".pytest_cache",
]

[per-file-ignores]
# Allow unused imports in __init__.py files
"__init__.py" = ["F401"]
# Allow asserts in tests
"tests/*" = ["S101"]

[isort]
profile = "black"
known-first-party = ["src"]

[format]
# Use double quotes for strings
quote-style = "double"

# Use trailing commas where appropriate
skip-magic-trailing-comma = false

# Format docstrings
docstring-code-format = true